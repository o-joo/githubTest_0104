<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="signup.css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript"></script>
<script>
	function idCheck(id) {
		frm = document.regFrm;
		if (id == "") {
			alert("아이디를 입력해 주세요.");
			frm.id.focus();
			return;
		}
		url = "idCheck.jsp?id=" + id;
		window.open(url, "IDCheck", "width=300,height=150");
	}

	function zipSearch() {
		url = "zipSearch.jsp?search=n";
		window.open(url, "ZipCodeSearch","width=500,height=300,scrollbars=yes");
	}
</script>
</head>
<body>
    <div class="container p-t-130">
        <div  class="form rec-4 p-t-30 p-b-30">
            <div class="logo">
                <span style="color: #4285F4">T</span>
                <span style="color: #EA4335">o</span>
                <span style="color: #FBBC05">p </span>
                <span style="color: #34A853">s</span>
                <span style="color: #4285F4">i</span>
                <span style="color: #EA4335">g</span>
                <span style="color: #FBBC05">h</span>
                <span style="color: #34A853">t</span>
                <span style="color: #4285F4">s</span>
            </div>
            <p class="intro m-b-30">Create your Top sights Account</p>
            <form id="contactform" name="regFrm" method="post" action="memberProc.jsp"> 
                <!-- <p class="contact"><label for="name">Name</label></p>  -->
                <div class="idCheck">
                    <input class="input--style-4" id="name" name="id" placeholder="ID" required="" tabindex="1" type="text">
                    <button class="btn btn--radius-2 btn--blue" type="button" value="ID중복확인" onClick="idCheck(this.form.id.value)">Check</button>
                </div>
                <br/>
                    
                <!-- <p class="contact"><label for="email">Email</label></p>  -->
                <input class="input--style-4" id="email" name="email" placeholder="Email Address" required="" type="email">
                <br/><br/>
                
                <!-- <p class="contact"><label for="username">Create a username</label></p>  -->
                <input class="input--style-4" id="username" name="name" placeholder="User name" required="" tabindex="2" type="text">
                <br/><br/>
                
                <!-- <p class="contact"><label for="username">Create a username</label></p>  -->
                Female<input class="input--style-4" id="gender" name="gender" required="" value="1" type="radio">
                male<input class="input--style-4" id="gender" name="gender" required="" value="2" type="radio">
                <br/><br/> 
                    
                <!-- <p class="contact"><label for="password">Create a password</label></p>  -->
                <input class="input--style-4" type="password" id="password" name="pwd" placeholder="Password" required=""> 
                <!-- <p class="contact"><label for="repassword">Confirm your password</label></p>  -->
                <input class="input--style-4" type="password" id="repassword" name="repwd" placeholder="Confirm" required=""> 
                <br/><br/>

                <div class="zipcodeCheck">
                    <input class="input--style-4" id="zipcode" name="zipcode" placeholder="Address" required="" tabindex="10" type="text">
                    <button class="btn btn--radius-2 btn--blue" type="button" value="우편번호찾기" onClick="zipSearch()">Please search the address</button>
                </div>
                <br/><br/>

                <!-- <p class="contact"><label for="birthday">Birthday</label></p>  -->
                <input class="input--style-4" type="text" id="birthday" name="birthday" placeholder="Birthday" required=""> 
                <br/><br/>
                
                <div>
                    인터넷<input type="checkbox" name="hobby" value="인터넷">
					여행<input type="checkbox" name="hobby" value="여행"> 
                    게임<input type="checkbox" name="hobby" value="게임"> 
                    영화<input type="checkbox" name="hobby" value="영화"> 
                    운동<input type="checkbox" name="hobby" value="운동">
                </div>

                <select name=job>
                    <option value="0" selected>선택하세요.
                    <option value="회사원">회사원
                    <option value="연구전문직">연구전문직
                    <option value="교수학생">교수학생
                    <option value="일반자영업">일반자영업
                    <option value="공무원">공무원
                    <option value="의료인">의료인
                    <option value="법조인">법조인
                    <option value="종교,언론,에술인">종교.언론/예술인
                    <option value="농,축,수산,광업인">농/축/수산/광업인
                    <option value="주부">주부
                    <option value="무직">무직
                    <option value="기타">기타
                </select>
                
                <div class="button-line">
                    <button class="btn btn--radius-2 btn--blue" type="button" value="회원가입" onclick="inputCheck()">Submit</button>
                    <button class="btn btn--radius-2 btn--blue" type="submit">Reset</button>
                    <button class="btn btn--radius-2 btn--blue" type="button" value="로그인" onClick="javascript:location.href='login.jsp'">Log in</button>
                </div>
            </form> 
        </div>      
    </div>
</body>
</html>
